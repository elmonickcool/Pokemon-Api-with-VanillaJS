<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
         <div class="row" id="pokedex">

         </div>
    </div>
   
    
    

    <script>
        
      function fetchPokemon(number){
        for(let x=1;x<Math.floor(Math.random() * 20;x++){
           
            const url=`https://pokeapi.co/api/v2/pokemon/${x}`;
            fetch(url)
            .then(result=>{
                return result.json();
            })
            .then(data=>{
                console.log(data);
               document.getElementById('pokedex').innerHTML+=`
                <div class="col-3 mt-4">
                    <div class="card">
                        <img src="${data.sprites.other['official-artwork'].front_default}" class="card-img-top" alt="${data.name}" />
                        <hr>
                        <h3 class="card-title">${data.name.charAt(0).toUpperCase()+data.name.slice(1)}</h3>
                        <p>#${data.id.toString().padStart(3,0)} </p>
                        <p>${data.types[0].type['name']}</p> <!--Should be loop-->
                    </div>   
                </div>`
            })
        }
      };
      fetchPokemon(12);  
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
